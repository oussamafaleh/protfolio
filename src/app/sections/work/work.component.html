<div class="colorlib-narrow-content">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-md-pull-3 ">
			<span class="heading-meta">My Work</span>
			<h2 class="colorlib-heading ">Recent Work</h2>
		</div>
	</div>
	<div class="row row-bottom-padded-sm ">
		<mat-tab-group>
			<mat-tab *ngFor="let domain of data">
				<ng-template mat-tab-label>
					{{domain.name}}

					<div class="notification success">
						<p>{{domain.projects.length}}</p>
					</div>
				</ng-template>
				<div class="col-md-6 " *ngFor="let project of domain.projects">
					<div class="proj example-ripple-container mat-elevation-z4" (click)="openDialog(project)" matRipple
						[matRippleCentered]="true" [matRippleUnbounded]="false" [matRippleColor]="color">
						<img [src]="project.gardImg" alt="">
					</div>
				</div>
			</mat-tab>

		</mat-tab-group>


	</div>

</div>
